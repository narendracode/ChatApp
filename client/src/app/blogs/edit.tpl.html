<div class="row">
    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="#/blog/posts">Posts</a></li> 
            <!-- published Blog posts by logged in user himself-->

            <li role="presentation"><a href="#/blog/drafts">Drafts</a></li>
            <!-- Draft posts by logged in user himself-->

            <li role="presentation"><a href="#/blog/published">Published</a></li>
            <!-- published Blog posts inclluding others-->
        </ul>
    </div>

    <div class="col-md-10">
        <h2>Edit</h2>
        <form ng-submit="updateBlog()">
            <div class="form-group">
                <label for="title">Title</label>
                <input ng-model="blog.title"  type="text" class="form-control" autofocus  id="title" placeholder="Title">
            </div>
            <a target="_blank" href="http://daringfireball.net/projects/markdown/syntax">( Write using Markdown.)</a>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea ng-model="blog.content" class="form-control" style="width:100%; height:300px;" id="content" placeholder="content"></textarea>
            </div>

            <div class="form-group">
                <label>
                    <input ng-model="blog.status" type="checkbox"> Publish
                </label>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
</div>


<div class="row">
    <div class="col-md-2">

    </div>

    <div class="col-md-10"> 
        <h3>Preview</h3><hr>
        <lt-markdown></lt-markdown>
        <div>
            <h2>{{blog.title}}</h2> 
        </div>
        <div ng-bind-html = 'markdown'>
            {{markdown}}
        </div>
    </div>
</div>
