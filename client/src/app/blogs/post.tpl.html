<div class="row">
    <div class="col-md-2">
        <a type="button" ng-href="#/blog/new" class="btn btn-success btn-lg">New Post</a>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="#/blog/posts">Posts</a></li> 
            <!-- published Blog posts by logged in user himself-->
            
            <li role="presentation"><a href="#/blog/drafts">Drafts</a></li>
            <!-- Draft posts by logged in user himself-->

            <li role="presentation"><a href="#/blog/published">Published</a></li>
            <!-- published Blog posts inclluding others-->
        </ul>
    </div>


    <div class="col-md-10">
       
          <div class="row">
           <div class="jumbotron">
               <lt-markdown></lt-markdown>           
               <div>
                   <h2>{{blog.title}}</h2>
               </div>
               <hr>
               <div ng-bind-html = 'markdown'>
                   {{blog.content}}
               </div>
               <hr>
               <div class="row">
                   <div class="col-md-1">
                       <a type="button" href="#/blog/edit/{{blog.url}}"class="btn btn-info">Edit</a>
                   </div>
                   <div class="col-md-1">
                       <button type="button" class="btn btn-danger" ng-click="delete('sm',blog._id)">
                           Delete</button>
                   </div>  

               </div>

               <div class="row">
                   <h4>Author </h4>
                   {{blog.created_by.name}}
               </div>
           </div>
       </div>
       
       <div class="row">
           <h3>Comments</h3>
           <div class="actionBox">
               <ul class="commentList" ng-repeat="comment in blog.comments">
                   <li>
                       <div class="commenterImage">
                           <img src="http://lorempixel.com/50/50/people/6" />
                       </div>
                       <div class="commentText">
                           <p class="commentor">
                               <a> {{comment.created_by.local.name}}  </a> 
                           </p>

                           <div class="">
                               {{comment.content}}
                           </div>
                           <span class="date sub-text" am-time-ago="comment.last_updated_at"></span>
                       </div>
                   </li>
               </ul>
               <form  role="form">
                   <div class="form-group">
                       <textarea  ng-model="comment.content" class="form-control" style="width:100%; height:100px;" id="content" placeholder="Your comments">
                           
                       </textarea>               
                   </div>
                   <button ng-click="addComment()" class="btn btn-info">Comment</button>
               </form>
           </div>
       </div>
       
    </div>
</div>


<script type="text/ng-template" id="deleteModal.tpl.html">
    <div class="modal-header">
        <h3 class="modal-title">Delete Blog Post</h3>
    </div>
    <div class="modal-body">
        Are you sure you want to delete this Blog post?
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
