<div class="row">
    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="#/blog/posts">Posts</a></li> 
            <!-- published Blog posts by logged in user himself-->

            <li role="presentation"><a href="#/blog/drafts">Drafts</a></li>
            <!-- Draft posts by logged in user himself-->

            <li role="presentation"><a href="#/blog/published">Published</a></li>
            <!-- published Blog posts inclluding others-->
        </ul>
    </div>
    
    <div class="col-md-10">
        <h2>Create</h2>

        <form ng-submit="createBlog()">
            <div class="form-group">
                <label for="title">Title</label>
                <input ng-model="blog.title"  type="text" class="form-control" autofocus  id="title" placeholder="Title">
            </div>
            <a target="_blank" href="http://daringfireball.net/projects/markdown/syntax">( Write using Markdown.)</a>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea ng-model="blog.content" class="form-control" style="width:100%; height:300px;" id="content" placeholder="content"></textarea>
            </div>
           
            <div class="form-group">
                <label>
                    <input ng-model="blog.status" type="checkbox"> Publish
                </label>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-9">
      <div class="row">
          <h4>Click on image to copy it's path</h4>

          <div ng-hide="progressPercentage===100 || progressPercentage==0.0">
              <div class="progress" >
                  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{progressPercentage}}%">
                      <span class="sr-only">{{progressPercentage}}% Complete (success)</span>
                  </div>
              </div>
          </div>

          <div class="col-md-2" ng-repeat="image in images">
              <a  clipboard text="image" on-copied="success()" on-error="fail(err)">
                  <img src="{{image}}" class="img-rounded"  height="150" width="150">
              </a> 
          </div>
      </div>
       
    </div>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-10">
        <a class="btn btn-info"  ngf-select="upload($file)">Upload Image</a>
    </div>
</div>
