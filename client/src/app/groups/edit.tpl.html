<div class="row">
    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked">
            <!-- <li role="presentation" class="active"><a href="#">Home</a></li>-->
            <li role="presentation"><a href="/#/group">Groups</a></li>
            <li role="presentation"><a href="/#/group/new">Create New Group</a></li>
        </ul> 
    </div>

    <div class="col-md-10">
        <h3>Edit Group</h3>
        <form ng-submit="editGroup()">
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="group.name"  type="text" class="form-control" autofocus  id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea ng-model="group.description" class="form-control" style="width:100%; height:100px;" id="content" placeholder="description">
                </textarea>
            </div>

            <div class="form-group">
                <label>
                    <input ng-model="group.group_type" type="checkbox"> Private
                </label>
            </div>

            <div class="form-group">
                <label for="members">Members</label>
            </div>

            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
    
</div>
